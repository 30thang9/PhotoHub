<h1>User List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <!--Thêm các cột khác tương ứng với thông tin người dùng-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <!--Thêm các cột khác tương ứng với thông tin người dùng-->
        </tr>
    </tbody>
</table>
