<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h3 class="login-title">
                Đăng nhập
            </h3>
            <div class="brand">
                <a routerLink="/home" class="brand-link">
                    <img class="brand-image" src="./assets/images/logo2.png" alt="logo">
                </a>
            </div>
        </div>
        <div class="login-message">{{ loginMessage }}</div>
        <div class="login-content">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required (input)="onChangeEmail($event)">
                    <span *ngIf="invalidEmail" class="validate-message">Vui lòng nhập email hợp lệ.</span>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-wrapper">
                        <input [type]="isShowPassword ? 'text' : 'password'" id="password" name="password" required
                            (input)="onChangePassword($event)">
                        <a id="showPassword" [class.show]="isShowPassword" href="javascript:void(0)"
                            (click)="togglePassword()">
                            <i class='bx bx-show'></i>
                        </a>
                        <a id="hidePassword" [class.show]="!isShowPassword" href="javascript:void(0)"
                            (click)="togglePassword()">
                            <i class='bx bx-hide'></i>
                        </a>
                    </div>
                    <span *ngIf="invalidPassword" class="validate-message">Mật khẩu phải có ít nhất 6 ký tự.</span>
                    <a routerLink="" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>

        <div class="wall-login">
            <div class="line-left"></div>
            <span>Hoặc đăng nhập bằng</span>
            <div class="line-right"></div>
        </div>

        <div class="login-footer">
            <div class="login-option">
                <a class="login-option-icon" href="javascript:void(0)">
                    <i class='bx bxl-google'></i>
                </a>
                <a class="login-option-icon" href="javascript:void(0)">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a class="login-option-icon" href="javascript:void(0)">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>
            <div class="sign-in">
                <a routerLink="/auth/register">Bạn chưa có tài khoản? Đăng ký</a>
            </div>
        </div>
    </div>
</div>
